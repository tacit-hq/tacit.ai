<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacit</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: "adobe-caslon-pro";
            src: url("fonts/adobe-caslon-pro-400-normal.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.dark {
            background: #000;
        }

        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 280px;
            width: 100%;
            transition: all 1.2s ease-in-out;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
            z-index: 1;
        }

        body.dark .logo {
            filter: invert(1);
        }

        body.reveal {
            background: #000;
            cursor: default;
        }

        body.reveal .logo {
            filter: invert(1);
            top: 40px;
            left: 40px;
            max-width: 100px;
            transform: translate(0, 0);
        }

        .fullscreen {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        body.reveal .fullscreen {
            opacity: 1;
        }

        .tagline {
            position: fixed;
            bottom: 40px;
            right: 50px;
            font-family: "adobe-caslon-pro", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 28px;
            letter-spacing: 0.12em;
            z-index: 1;
            user-select: none;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.png" alt="Tacit">
    <img class="fullscreen" src="sunlight-on-face.jpg" alt="Your Voice Unbound">
    <div class="tagline" aria-label="YOUR VOICE UNBOUND"></div>
    <script>
        let clicks = 0;
        let revealed = false;
        document.body.addEventListener('click', () => {
            if (revealed) return;
            clicks++;
            if (clicks >= 3) {
                revealed = true;
                document.body.className = 'reveal';
                setTimeout(typeTagline, 1400);
            } else {
                document.body.classList.toggle('dark');
            }
        });

        function typeTagline() {
            const text = 'YOUR VOICE UNBOUND';
            const el = document.querySelector('.tagline');
            let i = 0;
            const interval = setInterval(() => {
                el.textContent += text[i];
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 70);
        }
    </script>
</body>
</html>
