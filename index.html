<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.dark {
            background: #000;
        }

        img {
            max-width: 280px;
            width: 100%;
            transition: filter 0.3s;
        }

        body.dark img {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Tacit">
    <script>
        document.body.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
